<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de Memoria</title>
  <style>
    * {
      box-sizing: border-box;
    }
  
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* <- fuerza que no haya scroll */
    }
  
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      background-repeat: no-repeat;
      background-attachment: fixed; 
      background-size: cover; 
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 1vh;
    }
  
    h1 {
      margin: 0.5vh 0;
      font-size: 4vh;
      text-align: center;
    }
  
    .info {
      font-size: 2.5vh;
      margin: 0.5vh 0 1vh;
      text-align: center;
    }
  
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 18vh); 
      grid-auto-rows: 20vh; 
      gap: 1vh;
      justify-content: center;
      align-content: center;
      flex-grow: 1;
    }
  
    .card {
      width: 95%;
      height: 100%;
      perspective: 1000px;
      cursor: pointer;
    }
  
    .card-inner {
      position: relative;
      width: 95%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
  
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
  
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5vh;
      border-radius: 1rem;
      border: 0.2rem solid #ffffff88;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.5);
    }
  
    .card-front {
      background: #f0f0f0;
      color: #333;
      transform: rotateY(180deg);
    }
  
    .card-back {
      background-color: #355c7d;
      color: white;
      background-image: 
        repeating-linear-gradient(0deg, transparent, transparent 1rem, rgba(255,255,255,0.1) 1rem, rgba(255,255,255,0.1) 2rem),
        repeating-linear-gradient(90deg, transparent, transparent 1rem, rgba(255,255,255,0.1) 1rem, rgba(255,255,255,0.1) 2rem);
    }
  
    h2 {
      font-size: 3vh;
      margin-top: 1vh;
      text-align: center;
      color: #fae82a;
    }
  </style>
</head>
<body>
  <h1>Juego de Memoria</h1>
  <div id="root"></div>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel para JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    const symbols = ['ðŸ•','ðŸš€','ðŸŒˆ','ðŸ±','ðŸŒµ','ðŸŽ®','âš½','ðŸŽ§'];

    function App() {
      const [cards, setCards] = useState([]);
      const [flipped, setFlipped] = useState([]);
      const [matched, setMatched] = useState([]);
      const [moves, setMoves] = useState(0);
      const [gameCompleted, setGameCompleted] = useState(false);
      const [isStarted, setIsStarted] = useState(false);

      useEffect(() => {
        const deck = shuffleArray([...symbols, ...symbols])
          .map((symbol, index) => ({
            id: index,
            symbol,
          }));
        setCards(deck);
      }, []);

      useEffect(() => {
        if (flipped.length === 2) {
          setMoves(m => m + 1);
          const [first, second] = flipped;
          if (cards[first].symbol === cards[second].symbol) {
            setMatched([...matched, first, second]);
            setFlipped([]);
          } else {
            setTimeout(() => setFlipped([]), 1000);
          }
        }
      }, [flipped]);

      useEffect(() => {
        if (matched.length === symbols.length * 2) {
          setGameCompleted(true);
        }
      }, [matched]);

      const handleClick = (index) => {
        if (gameCompleted) return;
        if (!isStarted) setIsStarted(true);
        if (flipped.length === 2 || flipped.includes(index)) return;
        setFlipped([...flipped, index]);
      };

      return (
        <div>
          <div className="info">
            <strong>Movimientos:</strong> {moves}
          </div>
          <div className="grid">
            {cards.map((card, index) => {
              const isFlipped = (flipped.includes(index) || matched.includes(index)) && isStarted;
              return (
                <div
                  key={index}
                  className={`card ${isFlipped ? "flipped" : ""}`}
                  onClick={() => handleClick(index)}
                >
                  <div className="card-inner">
                    <div className="card-front">{card.symbol}</div>
                    <div className="card-back">?</div>
                  </div>
                </div>
              );
            })}
          </div>
          {gameCompleted && <h2>ðŸŽ‰ Â¡Juego completado! ðŸŽ‰</h2>}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
